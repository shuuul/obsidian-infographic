name: Release Obsidian plugin

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Build plugin
              run: |
                  npm ci
                  npm run build

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  tag="${GITHUB_REF#refs/tags/}"

                  # Remove 'v' prefix from tag for release title
                  version="${tag#v}"

                  gh release create "$tag" \
                    --title="Obsidian Infographic v${version}" \
                    --draft=false \
                    main.js manifest.json styles.css
